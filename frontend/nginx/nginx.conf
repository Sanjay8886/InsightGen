server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # This is the crucial part for SPAs. It tells Nginx to try the actual file, 
    # but if it fails (e.g., a direct link like /dashboard), it falls back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy all API calls to the backend service
    # The 'backend' is the service name defined in docker-compose.yml
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Cache control for static assets
    location ~* \.(css|js|gif|jpe?g|png|woff2?|svg|eot|ttf)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}