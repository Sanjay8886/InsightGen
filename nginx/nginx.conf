server {
    listen 80;

    # This is where Nginx looks for your built React files
    root /usr/share/nginx/html;

    # Important for Single Page Applications (SPAs) like React to handle routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to your Python backend container
    location /api {
        # 'backend:5000' is the typical default if your backend service is named 'backend' 
        # in your docker-compose.yml and listens on port 5000. Adjust if needed.
        proxy_pass http://backend:5000; 
        
        # Standard headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}